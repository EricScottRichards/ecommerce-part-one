<md-toolbar>
	<div class="md-toolbar-tools">
		<span>Products for people</span>
		<span flex></span>
		<md-button href="/#/">Home</md-button>
		<md-button href="/#/admin">Admin</md-button>
	</div>
</md-toolbar>
<div layout="grid" style="padding-bottom: 32px;">
	<md-card flex layout layout-align="center center" ng-repeat="product in allStuff">
		<md-toolbar class="md-title md-accent">
			<div class="md-toolbar-tools">
				{{product.name}}
			</div>
		</md-toolbar><br>
		<md-card-content flex>
			{{product.description}}
		</md-card-content>
		<md-card-footer>
			Price: ${{product.price}}
		</md-card-footer>
	</md-card>
</div>
